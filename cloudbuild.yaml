steps:
  # 1. Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/crux-ai-backend:$BUILD_ID",
        "-f",
        "backend/Dockerfile",
        "backend",
      ]

  # 2. Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/crux-ai-backend:$BUILD_ID"]

  # 3. Deploy container image to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "crux-ai-backend",
        "--image",
        "gcr.io/$PROJECT_ID/crux-ai-backend:$BUILD_ID",
        "--region",
        "us-east4",
        "--platform",
        "managed",
        "--set-env-vars",
        "NODE_ENV=production,GOOGLE_CLOUD_PROJECT=$PROJECT_ID",
        "--set-secrets",
        "GEMINI_API_KEY=GEMINI_API_KEY:latest,APIFY_API_TOKEN=APIFY_API_TOKEN:latest",
        "--service-account",
        "crux-ai-access@gen-lang-client-0435215213.iam.gserviceaccount.com",
        "--quiet",
      ]

  # 4. Allow unauthenticated access to the service
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "services",
        "add-iam-policy-binding",
        "crux-ai-backend",
        "--region=us-east4",
        "--member=allUsers",
        "--role=roles/run.invoker",
      ]

images:
  - "gcr.io/$PROJECT_ID/crux-ai-backend:$BUILD_ID"
